      - name: Update KVideo URL
        run: |
          URL="${{ github.event.inputs.kvideo_url || 'https://kvideo-2le.pages.dev/' }}"
          sed -i "s|private const val KVIDEO_URL = .*|private const val KVIDEO_URL = \"$URL\"|g" \
            android-tv/app/src/main/java/com/kvideo/tv/MainActivity.kt
          echo "Updated KVIDEO_URL to: $URL"

      # 6. æ„å»º APK
      - name: Build APK
        working-directory: android-tv
        run: ./gradlew assembleDebug --no-daemon

