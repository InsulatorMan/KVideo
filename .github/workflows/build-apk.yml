name: Build Android TV APK

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      kvideo_url:
        description: 'KVideo æœåŠ¡ç«¯åœ°å€'
        required: true
        default: 'https://kvideo-2le.pages.dev/'
        type: string
  # æŽ¨é€åˆ° main åˆ†æ”¯æ—¶ä¹Ÿè§¦å‘ï¼ˆå¯é€‰ï¼‰
  push:
    branches: [main]
    paths:
      - 'android-tv/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. è®¾ç½® JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. è®¾ç½® Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4. æ£€æŸ¥å¹¶ç”Ÿæˆ Gradle Wrapper
      - name: Setup Gradle Wrapper
        working-directory: android-tv
        run: |
          if [ -f "gradlew" ]; then
            echo "gradlew already exists"
            chmod +x gradlew
          else
            echo "gradlew not found, generating..."
            
            # åˆ›å»º gradle wrapper ç›®å½•
            mkdir -p gradle/wrapper
            
            # ä¸‹è½½ gradle-wrapper.jar
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://github.com/gradle/gradle/raw/v8.2.0/gradle/wrapper/gradle-wrapper.jar
            
            # åˆ›å»º gradle-wrapper.properties
            cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
            
            # åˆ›å»º gradlew è„šæœ¬
            cat > gradlew << 'GRADLEW'
          #!/bin/sh
          APP_BASE_NAME=${0##*/}
          APP_HOME=$( cd "${APP_HOME:-./}" && pwd -P )
          CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar
          exec java -Xmx64m -classpath "$CLASSPATH" org.gradle.wrapper.GradleWrapperMain "$@"
          GRADLEW
            
            chmod +x gradlew
            echo "Gradle wrapper generated successfully"
            ls -la gradlew gradle/wrapper/
          fi

      # 5. ä¿®æ”¹ KVideo URL
      - name: Update KVideo URL
        run: |
          URL="${{ github.event.inputs.kvideo_url || 'https://kvideo-2le.pages.dev/' }}"
          sed -i "s|private const val KVIDEO_URL = .*|private const val KVIDEO_URL = \"$URL\"|g" \
            android-tv/app/src/main/java/com/kvideo/tv/MainActivity.kt
          echo "Updated KVIDEO_URL to: $URL"

      # 6. æž„å»º APK
      - name: Build APK
        working-directory: android-tv
        run: ./gradlew assembleDebug --no-daemon

      # 7. ä¸Šä¼  APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: KVideo-TV-APK
          path: android-tv/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # 8. è¾“å‡ºä¸‹è½½ä¿¡æ¯
