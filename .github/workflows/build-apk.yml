name: Build Android TV APK

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      kvideo_url:
        description: 'KVideo æœåŠ¡ç«¯åœ°å€'
        required: true
        default: 'https://kvideo-2le.pages.dev/'
        type: string
  # æ¨é€åˆ° main åˆ†æ”¯æ—¶ä¹Ÿè§¦å‘ï¼ˆå¯é€‰ï¼‰
  push:
    branches: [main]
    paths:
      - 'android-tv/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. è®¾ç½® JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. è®¾ç½® Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4. æ£€æŸ¥å¹¶ç”Ÿæˆ Gradle Wrapper
      - name: Setup Gradle Wrapper
        working-directory: android-tv
        run: |
          if [ -f "gradlew" ]; then
            echo "gradlew already exists"
            chmod +x gradlew
          else
            echo "gradlew not found, generating..."
            
            # åˆ›å»º gradle wrapper ç›®å½•
            mkdir -p gradle/wrapper
            
            # ä¸‹è½½ gradle-wrapper.jar
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://github.com/gradle/gradle/raw/v8.2.0/gradle/wrapper/gradle-wrapper.jar
            
            # åˆ›å»º gradle-wrapper.properties
            cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF
            
            # åˆ›å»º gradlew è„šæœ¬
            cat > gradlew << 'GRADLEW'
          #!/bin/sh
          APP_BASE_NAME=${0##*/}
          APP_HOME=$( cd "${APP_HOME:-./}" && pwd -P )
          CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar
          exec java -Xmx64m -classpath "$CLASSPATH" org.gradle.wrapper.GradleWrapperMain "$@"
          GRADLEW
            
            chmod +x gradlew
            echo "Gradle wrapper generated successfully"
            ls -la gradlew gradle/wrapper/
          fi

      # 5. ä¿®å¤ settings.gradle.kts
      - name: Fix settings.gradle.kts
        working-directory: android-tv
        run: |
          # æŸ¥çœ‹åŸå§‹æ–‡ä»¶
          echo "=== Original settings.gradle.kts ==="
          cat settings.gradle.kts || echo "File not found"
          
          # é‡å†™ settings.gradle.kts ä¸ºå…¼å®¹æ ¼å¼
          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "KVideo"
          include(":app")
          EOF
          
          echo ""
          echo "=== Fixed settings.gradle.kts ==="
          cat settings.gradle.kts

      # 6. åˆ›å»ºç¼ºå¤±çš„èµ„æºæ–‡ä»¶
      - name: Create missing resources
        working-directory: android-tv
        run: |
          # åˆ›å»º mipmap ç›®å½•
          mkdir -p app/src/main/res/mipmap-anydpi-v26
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-mdpi
          mkdir -p app/src/main/res/mipmap-xhdpi
          mkdir -p app/src/main/res/mipmap-xxhdpi
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          # åˆ›å»ºè‡ªé€‚åº”å›¾æ ‡ XML
          cat > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@color/ic_launcher_background"/>
              <foreground android:drawable="@drawable/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF
          
          # åˆ›å»ºå‰æ™¯å›¾æ ‡
          mkdir -p app/src/main/res/drawable
          cat > app/src/main/res/drawable/ic_launcher_foreground.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="108dp"
              android:height="108dp"
              android:viewportWidth="108"
              android:viewportHeight="108">
              <group android:translateX="27" android:translateY="27">
                  <path
                      android:fillColor="#FFFFFF"
                      android:pathData="M27,27m-24,0a24,24 0,1 1,48 0a24,24 0,1 1,-48 0"/>
                  <path
                      android:fillColor="#1E88E5"
                      android:pathData="M27,12L27,42M12,27L42,27"
                      android:strokeWidth="4"
                      android:strokeColor="#1E88E5"/>
              </group>
          </vector>
          EOF
          
          # åˆ›å»ºé¢œè‰²èµ„æº
          mkdir -p app/src/main/res/values
          cat > app/src/main/res/values/colors.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="ic_launcher_background">#1E88E5</color>
          </resources>
          EOF
          
          # åˆ›å»ºç®€å•çš„ PNG å›¾æ ‡ä½œä¸ºåå¤‡ï¼ˆä½¿ç”¨ ImageMagick æˆ– XMLï¼‰
          # åˆ›å»º drawable å›¾æ ‡ä½œä¸ºåå¤‡
          cat > app/src/main/res/drawable/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <shape xmlns:android="http://schemas.android.com/apk/res/android"
              android:shape="rectangle">
              <solid android:color="#1E88E5"/>
              <size android:width="48dp" android:height="48dp"/>
              <corners android:radius="8dp"/>
          </shape>
          EOF
          
          echo "Resources created successfully"
          ls -la app/src/main/res/

      # 7. ä¿®æ”¹ KVideo URL
      - name: Update KVideo URL
        run: |
          URL="${{ github.event.inputs.kvideo_url || 'https://kvideo-2le.pages.dev/' }}"
          sed -i "s|private const val KVIDEO_URL = .*|private const val KVIDEO_URL = \"$URL\"|g" \
            android-tv/app/src/main/java/com/kvideo/tv/MainActivity.kt
          echo "Updated KVIDEO_URL to: $URL"

      # 8. æ„å»º APK
      - name: Build APK
        working-directory: android-tv
        run: ./gradlew assembleDebug --no-daemon

      # 9. ä¸Šä¼  APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: KVideo-TV-APK
          path: android-tv/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # 10. è¾“å‡ºä¸‹è½½ä¿¡æ¯
      - name: Build Info
        run: |
          echo "âœ… APK æ„å»ºæˆåŠŸï¼"
          echo "ğŸ“± æ–‡ä»¶ä½ç½®: android-tv/app/build/outputs/apk/debug/app-debug.apk"
